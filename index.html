<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>
    </head>

    <body>
        <div class="container-fluid">
            <div id="add-task" class="add-hidden">
                <button type="button" class="add-btn" id="add-column-btn">+ Colonne</button>
                <button type="button" class="add-btn" id="add-note-btn">+ Note</button>
            </div>
            <div id="columns-wrapper">

            </div>
            <!--
                <div class="column">
                    <div id="column-header">
                        <input type="text" name="columnName" id="column-name" class="disabled">
                    </div>
                    <div id="column-content">
                        <div class="card-list">
                            <div class="card">
                                <p class="task-display">
                                    <img src="./images/icons/check.svg">
                                    <span class="task-name">My task</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div> 
            -->
            <button type="button" id="fab-btn">+</button>
            <div id="task-modal" class="modal-hidden">
                <div class="modal-header">
                    <p id="modal-title">NOUVELLE TACHE</p>
                    <button type="reset" id="close-btn">X</button>
                </div>
                <div class="modal-content">
                    <div class="form-control">
                        <label for="task-title">Tache</label>
                        <textarea type="text" name="taskTitle" id="task-title" placeholder="Entrez le libellé..."></textarea>
                    </div>
                    <div class="form-control">
                        <label for="">Date</label>
                        <input type="date">
                    </div>
                    <div class="form-control">
                        <label for="">Heure de Début</label>
                        <input type="time" name="" id="start-hour">
                    </div>
                    <div class="form-control">
                        <label for="">Heure de Fin</label>
                        <input type="time" name="" id="end-hour">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="create-btn">Ajouter</button>
                </div>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>

</html>
